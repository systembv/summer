{% extends 'base.html' %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-10">
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <h2>Lista do Estoque</h2>
      </div>
    </div>
</div>

<br><br>
<div class="row justify-content-center">
    <div class="col-6">
		<div class="card text-dark bg-light border border-dark border border-3">

                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Item</th>
                    <th scope="col">Unidade</th>
                    <th scope="col">Quantidade</th>
                    </tr>
                </thead>
            <tbody>
                {% for estoque in estoques %}
                  <tr>
                  <th scope="row">{{ estoque.id }}</th>
                  <td>{{ estoque.item }}</td>
                  <td>{{ estoque.unidade }}</td>
                  <td>{{ estoque.quantidade }}</td>
                  <td>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{% url 'editar_estoques' estoque.id %}"><button class="btn btn-outline-primary btn-sm" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

                </svg></button></a>&nbsp
                  </div>
        </td>
        </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</div>

<br>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

        <a href="{% url 'home' %}"><button class="btn btn-primary me-md-2" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">

        </div>
    </div>
</div>
